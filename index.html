<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nama="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran Kursus</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" nama="nama" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" nama="gender" value="male">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" nama="gender" value="female">
                <label for="female">Perempuan</label>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" nama="alamat" required>
            </div>
            <div class="form-group">
                <label for="provinsi">Provinsi:</label>
                <select id="provinsi" nama="provinsi" required>
                    <option value="">Pilih Provinsi</option>
                    <option value="provinsi1">Jawa Barat</option>
                    <option value="provinsi2">Jawa Tengah</option>
                    <option value="provinsi3">Jawa Timur</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pilihan Kursus:</label>
                <input type="checkbox" id="english" nama="course" value="english">
                <label for="english">Bahasa Inggris</label>
                <input type="checkbox" id="komputer" nama="course" value="komputer">
                <label for="komputer">Komputer</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
